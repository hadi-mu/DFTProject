<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href={{url_for('static',filename='images/iconlogo.png')}}>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>  
    <link rel ="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
    <script src="{{url_for('static',filename='js/searchFunc.js')}}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styling.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo5.jpeg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <title>DFT Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> 
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>



<body>
    <div class="row g-0">
        <img src="{{url_for('static',filename='images/banner.png')}}" alt="DFT Logo" class="img-fluid">
    </div>

<div class="container">

    <div class="searchBar">

        <div class="container">
            <form>
              <div class="row">
                  <div class="input-group">
                    <input type="text" class="form-control input-search" id='searchIn'>
                    <span class="input-group-btn">
                      <button id="searchButton" class="btn btn-search" type="button"><i class="glyphicon glyphicon-search"></i></button>
                    </span>
                  </div><!-- /input-group -->
              </div><!-- /.row -->
            </form>
              
        </div><!-- /.container -->
    </div>

    <div class="row buttonLabels"> 
        <div class="col-2"> </div>
        <div class="col-2">    <h6 class="display-6" >Dates:</h6>
        </div>
        <div class="col-2">    <h6 class="display-6" >Types:</h6>
        </div>
        <div class="col-2">    <h6 class="display-6">Sources:</h6>
        </div>
        <div class="col-2">    <h6 class="display-6" >Authors:</h6>
        </div>
        <div class="col-2"> </div>
    </div>



    <div class="row buttonLabels"> 
    
            <div class="col-2"> </div>

            <div class="col-2">
                <input type="text" name="daterange" value="01/01/1900 - 01/01/2100" />
                <script>
                    $(function() {
                        $('input[name="daterange"]').daterangepicker({
                          opens: 'left'
                        }, function(start, end, label) {
                            $.ajax({
                                url:'/date',
                                type:'POST',
                                data:{
                                'start':start.format('YYYY-MM-DD'),
                                'end':end.format('YYYY-MM-DD')}
                            })
                          console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
                        });
                      });
                </script>
            </div>

            <div class="col-2">
                <select name="typeSelect" id = "typeSelection" class="selectpicker custom" multiple data-live-search="true">

                    {%for type in types%}

                        <option> {{type}} </option>


                    {% endfor %}
                </select>
            </div>

            <div class="col-2">
                    <select id="authorSelection" class="selectpicker custom" multiple data-live-search="true">
                        {%for author in authors%}

                            <option> {{author}} </option>

                        {% endfor %}
                      </select>
                
            </div>

            <div class="col-2" >
                    <select id="sourceSelection"  class="selectpicker custom" multiple data-live-search="true">

                        {%for source in sources%}

                            <option> {{source}} </option>

                        {% endfor %}
                      </select>
            </div>
            

            <div class="col-2"> </div>


    </div>


    <div class="row">

            <h2 class="display-2 subHeading">Overall Findings</h2>


            <p class="lead">
                {{summary}}


            </p>
    </div>   


    <div class="row row-no-bottom-margin">

        {%for i in range(0,3)%}
        <div class="col-4">
            <a href="{{hyperlinks[i]}}">
            <h5 class="articleHeading rounded text-truncate"> {{headings[i]}}</h5>
            </a>

        </div>
        {% endfor %}

    </div>


    <div class="row row-no-top-margin">

        {%for i in range(0,3)%}
        <div class="col-4">

            <h6 class="articlePreview rounded"> {{previewText[i]}}
            </h6>

        </div>
        {%endfor%}
       
    </div>

    <div class="row"> 
        <h2 class="display-2 subHeading">Web Findings</h2>
    </div>

    <div class="row"> 
        {%for i in range(0,3)%}
            <div class="col-4">

                <a href="{{webLinks[i]}}">
                <h5 class="articleHeading rounded text-truncate"> {{webFindings[i]}}</h5>
                </a>

            </div>
        {% endfor %}
    </div>

    <div class="row row-no-top-margin">

        {%for i in range(0,3)%}
        <div class="col-4">

            <h6 class="articlePreview rounded"> {{webConts[i]}}
            </h6>

        </div>
        {%endfor%}
       
    </div>








</div>
</body>
</html>
